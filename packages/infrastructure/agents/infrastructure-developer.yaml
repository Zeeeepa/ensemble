  - id: "kubernetes-security-hardening"
    title: "Kubernetes Security Hardening"
    category: security
    antiPattern:
      description: "Insecure Kubernetes deployment with privileged containers and no resource limits"
      language: yaml
      issues:
        - "Running as root user (security risk)"
        - "Privileged container with full host access"
        - "No resource limits (potential resource exhaustion)"
        - "Missing health checks"
        - "No security context restrictions"
      code: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: webapp
        spec:
          replicas: 3
          template:
            spec:
              containers:
              - name: app
                image: myapp:latest
                # Running as root by default
                # No resource limits
                # No security context
    bestPractice:
      description: "Production-ready deployment with comprehensive security hardening"
      language: yaml
      benefits:
        - "Non-root user execution (runAsNonRoot: true)"
        - "Read-only root filesystem prevents tampering"
        - "Dropped ALL capabilities, least-privilege"
        - "Resource limits prevent DoS attacks"
        - "Health checks for reliability"
      code: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: webapp
          namespace: production
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: webapp
          template:
            metadata:
              labels:
                app: webapp
            spec:
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                fsGroup: 2000
                seccompProfile:
                  type: RuntimeDefault
              containers:
              - name: app
                image: myapp:1.2.3  # Pinned version
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  capabilities:
                    drop:
                    - ALL
                resources:
                  requests:
                    memory: "256Mi"
                    cpu: "250m"
                  limits:
                    memory: "512Mi"
                    cpu: "500m"
                livenessProbe:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                readinessProbe:
                  httpGet:
                    path: /ready
                    port: 8080
                  initialDelaySeconds: 5
                  periodSeconds: 5

